<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      
		body {
		  background-color: #f8f9fa;
		  font-family: 'Arial', sans-serif;
		  padding: 20px;  /* Added padding to avoid edge cuts */
		}

		.container {
		  max-width: 800px;
		  margin-top: 50px;
		  padding: 20px;  /* Added padding to ensure there's no overflow */
		  overflow: hidden; /* Prevents the content from spilling out */
		}

		.card {
		  border-radius: 10px;
		  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		  padding: 20px;  /* Added padding inside the card */
		}

		.card-header {
		  background-color: #f1c40f;
		  color: white;
		  font-size: 24px;
		  text-align: center;
		  padding: 20px;
		}

		.form-control, .form-select {
		  border-radius: 8px;
		  border: 1px solid #ccc;
		  padding: 12px;
		  font-size: 16px;
		}

		.btn-primary {
		  background-color: #f1c40f;
		  border: none;
		  border-radius: 8px;
		  font-size: 16px;
		  padding: 12px;
		}

		.btn-outline-primary {
		  border-color: #f1c40f;
		  color: #f1c40f;
		  border-radius: 8px;
		  font-size: 16px;
		  padding: 12px;
		}

		.btn-outline-primary:hover {
		  background-color: #f1c40f;
		  color: white;
		}

		.row.mb-3 {
		  margin-bottom: 20px;
		}

		.col-form-label {
		  font-weight: bold;
		  color: #333;
		}

		p.text-danger {
		  font-size: 14px;
		  margin-top: 5px;
		}

      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>New Client</h2>
        </div>
        <div class="card-body">
          <form method="post" th:object="${clientDto}">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.firstName}">
                <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="${clientDto.firstName}"></p>
              </div>
            </div>
            
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.lastName}">
                <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="${clientDto.lastName}"></p>
              </div>
            </div>
            
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.email}">
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${clientDto.email}"></p>
              </div>
            </div>
            
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Phone</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.phone}">
                <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${clientDto.phone}"></p>
              </div>
            </div>
            
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Address</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${clientDto.address}">
                <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="${clientDto.address}"></p>
              </div>
            </div>
            
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Status</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="${clientDto.status}">
                  <option value="New">New</option>
                  <option value="Permanent">Permanent</option>
                  <option value="Lead">Lead</option>
                  <option value="Occasional">Occasional</option>
                  <option value="Inactive">Inactive</option>
                </select>
                <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" th:errors="${clientDto.status}"></p>
              </div>
            </div>
            
            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              
              <div class="offset-sm-4 col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/clients">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
