<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: #f1f8ff;
      font-family: 'Arial', sans-serif;
      color: #333;
      padding-top: 50px;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
    }

    .flash-message {
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      color: #4e9fd1;
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .btn-primary {
      background-color: #7ec8f4;
      border-color: #7ec8f4;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #4e9fd1;
      border-color: #4e9fd1;
      transform: scale(1.05);
    }

    .table {
      background-color: #fafafa;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%; /* Make sure the table takes full width */
    }

    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
      padding: 12px 15px;
    }

    .table th {
      background-color: #4e9fd1;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }

    .table td {
      background-color: #ffffff;
      font-size: 15px;
    }

    .table tr:hover {
      background-color: #f1f8ff;
      transform: translateY(-3px);
      transition: all 0.3s ease;
    }

    .table-actions {
      white-space: nowrap; /* Keep buttons on the same line */
    }

    /* Remove the horizontal scrollbar */
    .table-responsive {
      overflow-x: auto; /* Ensures the table fits */
      max-width: 100%;
      -webkit-overflow-scrolling: touch;
    }

    /* Ensuring action buttons are well-spaced */
    .table td a {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success flash-message" role="alert">
      <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger flash-message" role="alert">
      <p th:text="${errorMessage}"></p>
    </div>

    <h1>List of Clients</h1>
    <a class="btn btn-primary mb-3" href="/clients/create">New Client</a>

    <!-- Wrap table with table-responsive to handle overflow -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.firstName} + ' ' + ${client.lastName}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.status}"></td>
            <td th:text="${client.createdAt.toString().substring(0,10)}"></td>
            <td class="table-actions">
              <a class="btn btn-primary btn-sm" th:href="@{/clients/edit(id=${client.id})}">Edit</a>
              <a class="btn btn-danger btn-sm" th:href="@{/clients/delete(id=${client.id})}" onclick="return confirm('Are you sure you want to delete this client?')">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function confirmDelete(firstName) {
      return confirm(`Are you sure you want to delete ${firstName}?`);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
