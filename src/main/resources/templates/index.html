<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px; /* Limit the width of the container */
      }
      h1 {
        color: #4CAF50;
      }
      .btn {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
      }
      .btn:hover {
        background-color: #007bff;
        transform: scale(1.05);
      }
	  .btn-primary {
	         background-color: #7ec8f4;
	         border-color: #7ec8f4;
	         font-size: 18px;
	         padding: 10px 20px;
	         border-radius: 50px;
	         transition: all 0.3s ease-in-out;
	       }

	       .btn-primary:hover {
	         background-color: #4e9fd1;
	         border-color: #4e9fd1;
	         transform: scale(1.1) translateY(-5px); /* Button grow with slight upward movement */
	         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
	       }

	       .btn-primary:active {
	         transform: scale(1.05); /* Button slightly shrink on click */
	         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	       }
      .text-center {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

    <div class="container my-3">
        <h1 class="text-center mb-3">Welcome to Our Website</h1>
        <p class="text-center mb-4">Manage your clients easily with our client management system.</p>
        <div class="d-flex justify-content-center">
            <a class="btn btn-primary" href="/clients">View Clients</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
